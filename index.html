<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Prevent browser caching -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma"       content="no-cache">
  <meta http-equiv="Expires"      content="0">
  <meta name="viewport"           content="width=device-width, initial-scale=1.0">
  <title>Merch – Cutters Choice Radio</title>
  
  <!-- Main stylesheet & fonts/icons -->
  <link rel="stylesheet" href="style.css?v=1748228619634">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --brand-teal: #5A8785;
      --dark: #000;
      --light: #fafafa;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* ─── NAVIGATION BAR ─────────────────────────────────────────────────── */
    /* Drop the bar down further from the top, and draw thick black lines inside the teal block */
    #main-nav {
      display: flex !important;
      justify-content: space-between !important;
      align-items: center !important;
      width: 100% !important;

      /* Drop the bar further from the top of the page */
      margin-top: 1.5rem !important;

      /* Increase vertical padding so the text sits nicely between the thick lines */
      padding: 0.8rem 0.35rem !important;

      background-color: var(--brand-teal) !important;
      position: relative !important;
      z-index: 1000 !important;
      border: none !important; /* remove any existing borders */
    }

    /* Thick black line inside the teal block, at its very top edge */
    #main-nav::before {
      content: "";
      position: absolute;
      top: 0;               /* flush with the top edge of the teal */
      left: 0;
      width: 100%;
      height: 8px;          /* twice as thick (8px) */
      background-color: #000;
      z-index: 2;
    }

    /* Thick black line inside the teal block, at its very bottom edge */
    #main-nav::after {
      content: "";
      position: absolute;
      bottom: 0;            /* flush with the bottom edge of the teal */
      left: 0;
      width: 100%;
      height: 8px;          /* twice as thick (8px) */
      background-color: #000;
      z-index: 2;
    }

    /* Ensure each nav-item is vertically centered */
    #main-nav .nav-item {
      flex: 1 !important;
      display: flex !important;
      align-items: center !important;
    }

    /* Link styling exactly like “Our DJs” nav */
    #main-nav .nav-item a {
      color: #fff !important;
      font-family: 'Bebas Neue', sans-serif !important;
      font-size: 2rem !important;
      text-transform: uppercase !important;
      text-decoration: none !important;
      margin: 0 0.5rem !important;
      line-height: 1 !important;
    }

    #main-nav .social-icon {
      margin-left: 0.5rem !important;
      font-size: 1.2rem !important;
      vertical-align: middle !important;
      color: #fff !important;
    }

    @media (max-width: 768px) {
      #main-nav .nav-left,
      #main-nav .nav-right {
        display: none !important;
      }
      #main-nav .nav-center {
        display: block !important;
        width: 100% !important;
        text-align: center !important;
      }
      #main-nav .nav-center a {
        display: inline-block !important;
        margin: 0 auto !important;
      }
    }

    /* ─── MERCH IFRAME SCALING ─────────────────────────────────────────── */
    .iframe-wrapper {
      width: 100%;
      height: 1000px;       /* 2× the original 500px */
      overflow: hidden;
      margin-top: 1rem;
    }
    .iframe-wrapper iframe {
      width: 50%;           /* half width + scale(2) → full width */
      height: 500px;        /* half height + scale(2) → 1000px */
      border: none;
      border-radius: 16px;
      transform: scale(2);
      transform-origin: top left;
    }

    /* Optional: style the Back button to match */
    .back-btn {
      font-family: 'Bebas Neue', sans-serif;
      background: var(--brand-teal);
      color: #000;
      text-decoration: none;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 1rem;
    }
  </style>
</head>

<body>
  <!-- HEADER (same as index.html) -->

    </div>
    <div class="title">
      <h1>Cutters Choice Radio</h1>
      <p class="tagline">The home of relentless flavas and significant bangers!</p>
    </div>
    <div class="logo-container">
      <img class="logo" src="/images/logo.png" alt="Cutters Choice Radio Logo" loading="lazy">
    </div>
  </header>

  <!-- NAV (now styled like “Our DJs” nav, but with Merch’s links) -->
  <nav id="main-nav">
    <div class="nav-item nav-left">
      <a href="index.html#history">HOME</a>
    </div>
    <div class="nav-item nav-center">
      <a href="index-ourDJS.html">OUR DJS</a>
    </div>
    <div class="nav-item nav-right">
      <a href="our-story.html">OUR STORY</a>
      <a href="https://facebook.com/cutterschoiceradio" target="_blank" class="social-icon">
        <i class="fab fa-facebook-f"></i>

        <i class="fab fa-instagram"></i>
      </a>
    </div>
  </nav>

  <!-- MERCH CONTENT -->
  <main class="merch-section" style="padding:2rem 1rem; max-width:900px; margin:0 auto;">
    <h2 style="display:flex; justify-content:space-between; align-items:center;">
      Merch
      <a href="index.html" class="back-btn">← Back to Home</a>
    </h2>

    <!-- DOUBLE-SIZE EMBED -->
    <div class="iframe-wrapper">
      <iframe
        src="https://direct.app/embed/cutterschoiceradio"
        loading="lazy"
      ></iframe>
    </div>
  </main>

  <footer class="banner"></footer>
</body>
</html>
