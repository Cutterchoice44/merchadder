<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Prevent browser caching -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma"       content="no-cache">
  <meta http-equiv="Expires"      content="0">
  <meta name="viewport"           content="width=device-width, initial-scale=1.0">
  <title>Merch – Cutters Choice Radio</title>
  
  <!-- Main stylesheet & fonts/icons -->
  <link rel="stylesheet" href="style.css?v=1748228619634">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --teal: #5A8785;
      --dark: #000;
      --light: #fafafa;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* ─── NAVIGATION BAR ─────────────────────────────────────────────────── */
    /* Space three titles evenly, draw thin teal lines just above and below */
    #main-nav {
      display: flex !important;
      justify-content: space-evenly !important;
      align-items: center !important;
      width: 100% !important;
      margin-top: 2rem !important;            /* drop nav further from top */
      padding: 0.5rem 0 !important;            /* vertical padding so text is centered */
      background-color: var(--teal) !important;
      position: relative !important;
      z-index: 1000 !important;
      border: none !important;
    }
    /* Thin teal line just above the teal block */
    #main-nav::before {
      content: "";
      position: absolute;
      top: -2px;              /* 2px above nav */
      left: 0;
      width: 100%;
      height: 2px;
      background-color: var(--teal);
      z-index: 2;
    }
    /* Thin teal line just below the teal block */
    #main-nav::after {
      content: "";
      position: absolute;
      bottom: -2px;           /* 2px below nav */
      left: 0;
      width: 100%;
      height: 2px;
      background-color: var(--teal);
      z-index: 2;
    }
    /* Ensure each nav-item’s text is vertically centered */
    #main-nav .nav-item {
      flex: 1 !important;
      display: flex !important;
      justify-content: center !important;
      align-items: center !important;
    }
    /* Link styling */
    #main-nav .nav-item a {
      color: #fff !important;
      font-family: 'Bebas Neue', sans-serif !important;
      font-size: 2rem !important;
      text-transform: uppercase !important;
      text-decoration: none !important;
      line-height: 1 !important;
    }
    @media (max-width: 768px) {
      #main-nav .nav-item {
        flex: 1 1 100% !important;
      }
      #main-nav {
        flex-direction: column !important;
        padding: 1rem 0 !important;
      }
      #main-nav::before,
      #main-nav::after {
        display: none; /* hide thin lines on mobile for simplicity */
      }
    }

    /* ─── MERCH IFRAME SCALING ─────────────────────────────────────────── */
    .iframe-wrapper {
      width: 100%;
      height: 1000px;       /* 2× the original 500px */
      overflow: hidden;
      margin-top: 2rem;
    }
    .iframe-wrapper iframe {
      width: 50%;           /* half width + scale(2) → full width */
      height: 500px;        /* half height + scale(2) → 1000px */
      border: none;
      border-radius: 16px;
      transform: scale(2);
      transform-origin: top left;
    }
  </style>
</head>

<body>
  <!-- HEADER (same as index.html) -->
  <header class="header-banner">
    <div class="header-gif-right"></div>
    <div class="header-gif-left"></div>
    <div class="logo-container">
      <img class="logo" src="/images/logo.png" alt="Cutters Choice Radio Logo" loading="lazy">
    </div>
    <div class="title">
      <h1>Cutters Choice Radio</h1>
      <p class="tagline">The home of relentless flavas and significant bangers!</p>
    </div>
    <div class="logo-container">
      <img class="logo" src="/images/logo.png" alt="Cutters Choice Radio Logo" loading="lazy">
    </div>
  </header>

  <!-- NAV (three titles spaced evenly, with thin teal lines above/below) -->
  <nav id="main-nav">
    <div class="nav-item nav-left">
      <a href="index.html#history">HOME</a>
    </div>
    <div class="nav-item nav-center">
      <a href="index-ourDJS.html">OUR DJS</a>
    </div>
    <div class="nav-item nav-right">
      <a href="our-story.html">OUR STORY</a>
    </div>
  </nav>

  <!-- MERCH CONTENT: Removed redundant “Merch” heading and Back button -->
  <main class="merch-section" style="padding:0; margin:0 auto; max-width:900px;">
    <div class="iframe-wrapper">
      <iframe
        src="https://direct.app/embed/cutterschoiceradio"
        loading="lazy"
      ></iframe>
    </div>
  </main>

  <footer class="banner"></footer>
</body>
</html>
