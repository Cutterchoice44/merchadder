<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Prevent browser caching -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma"       content="no-cache">
  <meta http-equiv="Expires"      content="0">
  <meta name="viewport"           content="width=device-width, initial-scale=1.0">
  <title>Merch – Cutters Choice Radio</title>
  
  <!-- Main stylesheet & fonts/icons -->
  <link rel="stylesheet" href="style.css?v=1748228619634">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --teal: #5A8785;
      --dark: #000;
      --light: #fafafa;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* ─── NAVIGATION BAR (exactly matching your mockup) ────────────────── */
    /*   - A 2px white stripe, then a 2px black stripe at the very top   */
    /*   - A teal bar in the middle with three links                 */
    /*   - A 2px black stripe, then a 2px white stripe at the bottom   */

    #main-nav {
      position: relative;
      display: flex !important;
      justify-content: space-between !important;
      align-items: center !important;
      width: 100% !important;

      /* push nav farther down from the very top of the page */
      margin-top: 1.5rem !important;

      /* vertical padding so the links sit nicely between the black stripes */
      padding: 0.8rem 1rem !important;

      background-color: var(--teal) !important;
      z-index: 1000 !important;
    }

    /* ─── Top: a 4px-high pseudo-layer (2px white above, 2px black below) ─── */
    #main-nav::before {
      content: "";
      position: absolute;
      top: -4px;      /* 4px above the top edge of the teal */
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(
        to bottom,
        #fff 0px,    /* white stripe from 0→2px */
        #fff 2px,
        #000 2px,    /* black stripe from 2→4px */
        #000 4px
      );
      z-index: 2;
    }

    /* ─── Bottom: a 4px-high pseudo-layer (2px black above, 2px white below) ─── */
    #main-nav::after {
      content: "";
      position: absolute;
      bottom: -4px;   /* 4px below the bottom edge of the teal */
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(
        to bottom,
        #000 0px,    /* black stripe from 0→2px */
        #000 2px,
        #fff 2px,    /* white stripe from 2→4px */
        #fff 4px
      );
      z-index: 2;
    }

    /* ─── Each nav-item takes up 1/3 of the total width and centers its link text ─── */
    #main-nav .nav-item {
      flex: 1 !important;
      display: flex !important;
      justify-content: center !important;
      align-items: center !important;
    }

    /* ─── Link styling identical to your other pages ───────────────────────────────── */
    #main-nav .nav-item a {
      color: #fff !important;
      font-family: 'Bebas Neue', sans-serif !important;
      font-size: 2rem !important;
      text-transform: uppercase !important;
      text-decoration: none !important;
      line-height: 1 !important;
    }

    @media (max-width: 768px) {
      /* On narrow screens, stack all three links vertically */
      #main-nav {
        flex-direction: column !important;
        padding: 1rem 0 !important;
      }
      /* Hide the pseudo before/after stripes on mobile for simplicity */
      #main-nav::before,
      #main-nav::after {
        display: none;
      }
      /* Give each link its own full‐width row */
      #main-nav .nav-item {
        width: 100%;
        margin: 0.5rem 0;
      }
    }

    /* ─── MERCH IFRAME SCALING ─────────────────────────────────────────── */
    .iframe-wrapper {
      width: 100%;
      height: 1000px;       /* 2× the original 500px */
      overflow: hidden;
      margin-top: 2rem;
    }
    .iframe-wrapper iframe {
      width: 50%;           /* half width + scale(2) → full width */
      height: 500px;        /* half height + scale(2) → 1000px */
      border: none;
      border-radius: 16px;
      transform: scale(2);
      transform-origin: top left;
    }
  </style>
</head>

<body>
  <!-- HEADER (same as on your other pages) -->
  <header class="header-banner">
    <div class="header-gif-right"></div>
    <div class="header-gif-left"></div>
    <div class="logo-container">
      <img class="logo" src="/images/logo.png" alt="Cutters Choice Radio Logo" loading="lazy">
    </div>
    <div class="title">
      <h1>Cutters Choice Radio</h1>
      <p class="tagline">The home of relentless flavas and significant bangers!</p>
    </div>
    <div class="logo-container">
      <img class="logo" src="/images/logo.png" alt="Cutters Choice Radio Logo" loading="lazy">
    </div>
  </header>

  <!-- NAV (now styled exactly like your mockup) -->
  <nav id="main-nav">
    <div class="nav-item nav-left">
      <a href="index.html#history">HOME</a>
    </div>
    <div class="nav-item nav-center">
      <a href="index-ourDJS.html">OUR DJS</a>
    </div>
    <div class="nav-item nav-right">
      <a href="our-story.html">OUR STORY</a>
    </div>
  </nav>

  <!-- MERCH CONTENT: no extra heading or button needed if “HOME” is in the nav -->
  <main class="merch-section" style="padding:0; margin:0 auto; max-width:900px;">
    <div class="iframe-wrapper">
      <iframe
        src="https://direct.app/embed/cutterschoiceradio"
        loading="lazy"
      ></iframe>
    </div>
  </main>

  <footer class="banner"></footer>
</body>
</html>
