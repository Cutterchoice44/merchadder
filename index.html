  <style>
    :root { --brand-teal: #5A8785; }

#main-nav {
  position: relative;
  display: flex !important;
  justify-content: space-between !important;
  align-items: center !important;
  width: 100% !important;
  padding: 0.56rem 0.75rem !important;
  background-image: url('/images/bricks.png') !important;
  background-repeat: repeat-x !important;
  background-position: center center !important;
  background-size: auto 500px !important;
  border-top: 2px solid var(--brand-teal) !important;
  border-bottom: 2px solid var(--brand-teal) !important;
  /* draw black strip behind items */
}
#main-nav::before {
  content: "";
  position: absolute;
  top: 50%;
  left: 0;
  width: 100%;
  height: 3rem; /* match nav-item height */
  transform: translateY(-50%);
  background: #5A8785;
  z-index: 0;
}
#main-nav .nav-item {
  position: relative;
  z-index: 1;
}
#main-nav .nav-item a {
  color: #fff !important;
  font-size: 2rem !important;
  text-transform: uppercase !important;
  text-decoration: none !important;
}
#main-nav {
  font-family: 'Bebas Neue', sans-serif;
  position: relative;
  display: flex !important;
  /* …the rest of your nav rules… */
}
    /* ─── MERCH IFRAME SCALING ─────────────────────────────────────────── */
    .iframe-wrapper {
      width: 100%;
      height: 1000px;       /* 2× the original 500px */
      overflow: hidden;
      margin-top: 1rem;
    }
    .iframe-wrapper iframe {
      width: 50%;           /* half width + scale(2) → full width */
      height: 500px;        /* half height + scale(2) → 1000px */
      border: none;
      border-radius: 16px;
      transform: scale(2);
      transform-origin: top left;
    }

    /* Optional: style the Back button to match */
    .back-btn {
      font-family: 'Bebas Neue', sans-serif;
      background: var(--brand-teal);
      color: #000;
      text-decoration: none;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 1rem;
    }
  </style>
